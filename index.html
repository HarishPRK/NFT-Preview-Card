<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main class="bg">
  <section class="content">
    <div class="image">
      <img src="image-equilibrium.jpg" alt="Equilibrium" width="260px" height="240px">
      <div class="overlay"></div>
    </div>
    <div class="title">Equilibrium #3429 </div>
    <div class="para">Our Equilibrium collection promotes balance and calm.</div>
    <div class="value-and-time">
      <div class="eth"><img src="icon-ethereum.svg"><span style="color: hsl(178, 100%, 50%);">0.0041 ETH</span ></div>
      <div class="clock"><img src="icon-clock.svg"><span style="color: hsl(215, 51%, 70%);">3 days left</span></div>
    </div>
    <div class="creation">
      <img src="image-avatar.png" width="27px" height="27px">
      <span id="creation-text">Creation of</span><span id="name">Jules Wyvern</span></div>
  </section>
</main>
<footer>
  Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <strong>Harish Radhakrishnan</strong>.
</footer>
</body>
</html>
